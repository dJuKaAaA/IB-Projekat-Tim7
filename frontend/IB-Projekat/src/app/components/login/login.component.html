<div class="main-container">
  <form [formGroup]="formGroup" (ngSubmit)="login()" class="form-container">
    <div class="form-field-container">
      <label for="email">Email</label>
      <input type="email" name="email" formControlName="email" />
    </div>
    <div class="form-field-container">
      <label for="password">Password</label>
      <input type="password" name="password" formControlName="password" />
    </div>
    <div class="form-field-container">
      <label for="verification-code-type" style="font-size: small"
        >Select the way you want to receive activation code</label
      >
      <select
        name="verification-code-type"
        formControlName="verificationCodeType"
      >
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
    </div>
    <div class="buttons-layout">
      <button style="margin-top: 10px" type="submit" class="submit-button">
        Login
      </button>
      <p class="create-account" (click)="goToCreateAccount()">
        Create an account
      </p>
      <p class="create-account" (click)="loginWithGoogle()">
        <b>LoginWithGoogle</b>
      </p>
      <p class="create-account" (click)="goToResetPassword()">
        <b>Forgot password?</b>
      </p>
      <ngx-recaptcha2
        *ngIf="!isRecaptchaVerified"
        #captchaElem
        [siteKey]="siteKey"
        formControlName="recaptcha"
      >
      </ngx-recaptcha2>
    </div>
  </form>
</div>
