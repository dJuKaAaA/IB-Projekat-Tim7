<div class="main-container">
  <form class="form-container" [formGroup]="formGroup" (ngSubmit)="createAccount()">
    <div class="table-layout">
      <div class="form-field-container">
        <label for="name">Name</label>
        <input type="text" name="name" formControlName="name" />
      </div>
      <div class="form-field-container">
        <label for="surname">Surname</label>
        <input type="text" name="surname" formControlName="surname" />
      </div>
      <div class="form-field-container">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" />
      </div>
      <div class="form-field-container">
        <label for="phoneNumber">Phone Number</label>
        <input name="phoneNumber" formControlName="phoneNumber" />
      </div>
      <div class="form-field-container">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" />
      </div>
      <div class="form-field-container">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" formControlName="confirmPassword" />
      </div>
      <div class="form-field-container">
        <label for="verification-code-type">Activation code type</label>
        <select name="verificationCodeType" formControlName="verificationCodeType" style="width: 100%">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
      </div>
    </div>
    <div class="buttons-layout">
      <button type="submit" class="submit-button">Create account</button>
      <p class="go-back" (click)="navigateBack()">Back to login</p>
    </div>
    <ngx-recaptcha2 *ngIf="!isRecaptchaVerified" #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
    </ngx-recaptcha2>
  </form>
</div>
